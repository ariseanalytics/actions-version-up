name: Update major version

on:
  push:
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: koirand/github-action-tag@master
      with:
        what-to-update: minor
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
